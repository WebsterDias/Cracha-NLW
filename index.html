<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">

    <title>Webter Dias Wolak - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    
    <main>

      <div class="container">

        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat"/>
          </span>
          <img id="userImage" src="https://lorempixel.com/185/185/people/" alt="Foto pessoal"/>
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a id="login" href="https://github.com/maykbrito" target="_blanck">
          <img src="images/github.svg" alt="ícone github"/>
          <!-- span recebe texto mas é diferente de um parágrafo, que já tem uma formatação padrão, neste caso é ideal para usarmos pois na hora em que fizermos as alterações o ícone do git não sumirá -->
          <span id="userGit">maykbrito</span>
        </a>
        
        <p id="bio">An student focused on learning programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blanck">
              <img src="images/youtube.svg" alt="ícone youtube">
            </a>
          </li>
          
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blanck">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          
          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito/" target="_blanck" >
              <img src="images/instagram.svg" alt="ícone instagram"/>
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blanck">
              <img src="images/twitter.svg" alt="ícone twitter"/>
            </a>
          </li>
        
        </ul>

      </div>

    </main>
    <!--Poscionamento do script importa, neste caso está depois do código HTML para que possamos acessar as tags através do código em JavaScript-->
    <script src="main.js"></script>

  </body>
</html>
